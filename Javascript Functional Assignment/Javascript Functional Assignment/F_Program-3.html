<html>
<head>
  <title> Functional Program-3 </title>
</head>

 <body>

	<script>
		function isEven(num){
		return (num%2==0);
		}
		function find(arr,isEven){
			for(i=0;i<arr.length;i++){
				if(isEven(arr[i])){
					document.write(arr[i]+"<br>");
					break;
				}
			}
		}

		const arr=[1,3,5,4,2];
		document.write(isEven(3)+"<br>");// false
		document.write(isEven(4)+"<br>");// true
		find(arr,isEven);// 4
	</script>

 </body>

</html>
